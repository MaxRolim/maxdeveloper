<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Max Developer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <script src="script.js"></script>

    <!-- Conteiner do chat -->

    <div id="chat">

        <!-- Cabeçalho do chat -->

        <div id="chat-header">Chat de contato</div>

        <!-- Corpo onde aparecem as mensagens do chat-->
         <div id="chat-body">
            <p>Qual seu email para contato ?</p> <!-- mensagem inicial -->
         </div>

        <!-- Rodape do site com mensagem de texto e botão-->

         <div id="chat-footer">
            <input id="email" type="email" placeholder="Digite seu email!" required></input> <!-- campo para email-->
            <textarea id="message" placeholder="Entre em contato" required></textarea>  <!-- Campo para mensagem -->         
            <button onclick="sendMessage()">Enviar</button> <!-- Botão que chama a função sendMessage -->
        </div>
    </div>

    <div class="rodape1">
        <div class="textoinicio">
            <h1>Max <span class="luxo">Full stack</span> developer</h1>
            <h2>Eu codifico coisas lindamente simples e amo o que faço.</h2>
            <img src="img.png"  alt="perfil">
        </div>
    </div>

</body>
</html>
